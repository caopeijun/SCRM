<div class="translatepro">
	<div class="titler">
		<img class="back" @click="totranslate" src="./images/goback.png">
		<p class="back" v-if="clc == 4">x</p>
		<p class="title" v-if="clc != 2">外出打卡</p>
		<p class="title" v-if="clc == 2">外出人员记录</p>
	</div>
	<div class="clocktab">
		<div class="tab" :class="{wclick:clc == 1}" @click="clicktab(1)">打卡</div>
		<div class="tab mar" :class="{wclick:clc == 2}" @click="clicktab(2)" v-if="$store.state.rout == 1">
			<p>外出人员记录</p>
			<div class="tipnum" v-if="show">1</div>
		</div>
		<div class="tab mar" :class="{wclick:clc == 3}" @click="clicktab(3)">我的打卡记录</div>
	</div>

	<div v-if="clc == 1">
		<div class="staff">
			<img src="./images/touxiang.png" />
			<p>张嘉欣</p>
		</div>
		<baidu-map class="bm-view" ak="0UrS2icZW7xmIvWxk6cRz2IntAlKGV2M" :center="center" :zoom="zoom" @ready="handler">
			<bm-navigation anchor="BMAP_ANCHOR_TOP_RIGHT"></bm-navigation>
		</baidu-map>
		<div class="picther">
			<div style="display: none;">
				<form action="" enctype="multipart/form-data">
					<input type="file" @change="upload(this)" id='daka'>
				</form>
			</div>
			<div class="picthertop">
				<p>图片</p>
				<img src="./images/picther.png" @click="dk" />
			</div>
			<div class="nouse" v-if="tupian4">
				<img  v-for="tp in tupian4" v-bind:src="tp" />
			</div>
		</div>
		<div class="clickbtn" @click="dalert">打卡</div>
		<div class="cover" v-if="out">
			<div class="covermessage">
				<div class="tallworks">
					<img src="./images/posi.png" /><span>打卡成功</span>
				</div>
				<div class="talltime">
					{{dangqiantime}}
				</div>
				<div class="iknow" @click="hid">
					我知道了
				</div>
			</div>
		</div>
	</div>

	<div v-if="clc == 2">
		<div class="xuanren">
			<div class="selebor">
				<select class="busselect" id="selected" @change="fund">
					<option value="0">全部外出人员</option>
					<option value="1">王志</option>
					<option value="2">章程</option>
					<option value="3">张嘉欣</option>
				</select>
			</div>
		</div>
		<v-reportParty v-show="clc == 2"></v-reportParty>
	</div>

	<div v-if="clc == 3">
		<v-reportParty v-show="clc == 3"></v-reportParty>
	</div>
</div>
